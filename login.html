<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log-In-Conagua</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&family=Mukta:wght@300;400;700&family=Space+Grotesk:wght@400;500;600;700&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="header-conagua">
        <div class="gobierno-de-mexico-container">
            <img src="images/images-conagua/gobierno-de-mexico-scaled.png">
        </div>
        <div class="conagua-logo-container">
            <img src="images/images-conagua/medio-ambiente-conagua.png">
        </div>
    </section>

    <section class="log-in-content">
        <div class="log-in-container">
            <h2>Iniciar sesión</h2>
            <div class="items">
                <input id="input" type="username">
                <span class="placeholder" id="placeholder">Usuario</span>
            </div>
            <div class="items">
                <input id="input" type="password">
                <span class="placeholder" id="placeholder">Contraseña</span>
            </div>
            <a href="#" class="forgot-password-button">Olvidé mi contraseña</a>
            <a href="index.html" id="log-in-action">
            <button class="log-in-button">Iniciar Sesión</button>
            </a>
        </div>
    </section>

    <footer class="footer-login">
        <img src="images/images-conagua/gobierno-de-mexico.png">
    </footer>

    <script src="scripts/input.js" type="text/javascript"></script>
</body>

</html>
